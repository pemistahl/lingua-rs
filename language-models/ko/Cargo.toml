[package]
name = "lingua-korean-language-model"
version = "1.0.1"
authors = ["Peter M. Stahl <pemistahl@gmail.com>"]
description = """
The Korean language model for Lingua, an accurate natural language detection library
"""
homepage = "https://github.com/pemistahl/lingua-rs"
repository = "https://github.com/pemistahl/lingua-rs"
documentation = "https://docs.rs/lingua"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"
categories = ["text-processing"]
keywords = [
    "language-processing",
    "language-detection",
    "language-recognition",
    "nlp"
]

[dependencies]
include_dir = "0.7.3"